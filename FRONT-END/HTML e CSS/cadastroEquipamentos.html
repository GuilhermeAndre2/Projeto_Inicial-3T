<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3gdplataform</title>
</head>
<body>

    <section class="corpo dis ">
        <div class="barra-lateral dis column ali">
            <div class="barraContent dis column ali spa">
                <img src="img/Group 35.png" alt="logo">

                    <h1>Ola, Gabriel</h1>

                <div class="links dis column spa">
                    <h2>Salas</h2>
                    <h2>Equipamentos</h2>
                    <h2>Dashboard</h2>
                    <h2>Cadastro sala</h2>
                    <h2>Cadastro equip.</h2>
                </div>
            </div>
        </div>
        <section class="content dis column ali jus">

            <div class="contentTitulo">
                <div class="tituloPagina">
                    <p>Cadastro de equipamentos</p>
                </div>
            </div>

            <div class="areaCadastro">
                <div class="contentCadastroEquipamento">
                    <div class="contentInput dis">
                        <div class="tituloCadastroBig">
                            <p> Marca </p>
                        </div>
                        <input class="inputsCadastros" type="text" placeholder="Digite o nome da marca">
                    </div>
                    <div class="contentInput dis">
                        <div class="tituloCadastroBig">
                            <p> Tipo </p>
                        </div>
                        <select name="selectCadastro" class="selectCadastros" id="">
                            <option value="0">Selecione um tipo de equipamento</option>
                            <option value="1">1º andar</option>
                            <option value="1">2º andar</option>
                            <option value="1">3º andar</option>
                            <option value="1">4º andar</option>
                        </select>
                    </div>
                    <div class="contentInput dis">
                        <div class="tituloCadastroBig">
                            <p> Num. de série </p>
                        </div>
                        <input class="inputsCadastros" type="text" placeholder="Digite o número de série">
                    </div>
                    <div class="contentInput dis">
                        <div class="tituloCadastroBig">
                            <p> Num. de patrimônio </p>
                        </div>
                        <input class="inputsCadastros" type="text" placeholder="Digite o número de patrimônio">
                    </div>
                    <div class="contentInput dis">
                        <div class="tituloCadastroBig">
                            <p> Situação </p>
                        </div>
                        <input class="inputsCadastros" type="text" placeholder="">
                    </div>
                </div>
                
                <button> Cadastrar </button>
            </div>
        </section>
    </section>
    
</body>
</html>
